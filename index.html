<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="main">
        <h1>Регистрация</h1>
    </div>
    <form id="form">
        <input type='text' placeholder="Код" id="user_code">
        <button id="send">Отправить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let send = document.getElementById("send");
        tg.expand();

        send.addEventListener("click", () =>{
            let code = document.getElementById("send").value;
            let data ={
            code: code
            }
            tg.sendData(JSON.stringify(data));
            tg.close();
        })
    </script>
</body>
</html>
