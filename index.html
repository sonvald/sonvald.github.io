<!DOCTYPE html>
<html lang="ru">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Title</title>
<style>

 @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');

body {
  margin: 0;
  display: flex; flex-flow: column nowrap;
  justify-content: center; align-items: center;
  gap: 30px;
  min-height: 100vh;
  font-family: 'Rubik', sans-serif;
  color: #000; background-color: #333;
}

h1 { color: #fcfbf9; }

input {
  height: 40px; width: 250px;
  border: none; border-radius: 5px;
  box-sizing: border-box;
  font: 250 20px/1em 'Rubik', sans-serif;
  color: #000;
  cursor: pointer;
  transition: all .5s ease;
}

button {
  height: 90px; width: 250px;
  border: none; border-radius: 5px;
  box-sizing: border-box;
  font: 500 25px/1em 'Rubik', sans-serif;
  color: #000; background-color: #808080;
  cursor: pointer;
  transition: all .5s ease;
}
</style>
</head>
<body>
<div id="main">
    <h1>Введите код</h1>
</div>
<!--    <form id="form">-->
<h2></h2>
<input type='text' placeholder="Код" id="user_code">
<br />
<button id="send">Отправить</button>
<!--    </form>-->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    let send = document.getElementById("send");
    tg.expand();

    send.addEventListener("click", () =>{
        let code = document.getElementById("user_code").value;
        let data ={
        code: code
        }
        tg.sendData(JSON.stringify(data));
        tg.close();
    })
</script>
</body>
</html>
